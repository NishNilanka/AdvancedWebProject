<style>
.container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    padding: 20px 0;
    -webkit-box-shadow: 0 0 2px rgba(0,0,0,0.2);
    box-shadow: 0 0 2px rgba(0,0,0,0.2);
}

.row {
    display: block;
    padding: 10px;
    text-align: center;
    width: 100%;
    clear: both;
    overflow: hidden;
}

.half {
    width: 50%;
    float: left;
}

.content { background: #fff; }
h1 {
    font-family: 'Rokkitt', sans-serif;
    color: #666;
    text-align: center;
    font-weight: 400;
    margin: 0;
}

.tagline {
    margin-top: -10px;
    text-align: center;
    padding: 5px 20px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    color: #777;
}

.inputContainer {
    height: 60px;
    border-top: 1px solid #e5e5e5;
    position: relative;
    overflow: hidden;
}

.inputContainer.last {
    border-bottom: 1px solid #e5e5e5;
    margin-bottom: 20px;
}

.inputContainer.half.last.right { border-left: 1px solid #efefef; }

input[type="date"],
input[type="text"],
select {
    height: 100%;
    width: 100%;
    padding: 0 20px;
    position: absolute;
    top: 0;
    vertical-align: middle;
    display: inline-block;
    border: none;
    border-radius: none;
    font-size: 13px;
    color: #777;
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    letter-spacing: 0.5px;
    -webkit-transition: background 0.3s;
    transition: background 0.3s;
}

input[type="date"] { cursor: pointer; }

input[type="date"]:focus,
input[type="text"]:focus,
select:focus {
    outline: none;
    background: #ecf0f1;
}

::-webkit-input-placeholder {
    color: lightgrey;
    font-weight: normal;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
}
::-moz-placeholder {
    color: lightgrey;
    font-weight: normal;
    transition: all 0.3s;
}
::-ms-input-placeholder {
    color: lightgrey;
    font-weight: normal;
    transition: all 0.3s;
}
input:-moz-placeholder {
    color: lightgrey;
    font-weight: normal;
    transition: all 0.3s;
}
input:focus::-webkit-input-placeholder {
    color: #95a5a6;
    font-weight: bold;
}
input:focus::-moz-input-placeholder {
    color: #95a5a6;
    font-weight: bold;
}

label {
    padding: 5px 20px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    color: #777;
    display: block;
    position: absolute;
}

button {
    font-family: 'Open Sans', sans-serif;
    background: transparent;
    border-radius: 2px;
    border: none;
    outline: none;
    height: 50px;
    width: 150px;
    font-size: 1em;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    position: relative;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
}

.icon {
    position: absolute;
    top: 30%;
    left: 10px;
    font-size: 20px;
}

.taskAdd {
    background: #444;
    padding-left: 15px;
}

.taskAdd:hover { background: #303030; }

.taskDelete {
    background: #436C96;
    padding-left: 30px;
}

.taskDelete:hover { background: #28415A; }

.taskList {
    list-style: none;
    padding: 0 20px;
}

.taskItem {
    border-top: 1px solid #e5e5e5;
    padding: 15px 0;
    color: #777;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 0.5px;
}

.taskList .taskItem:nth-child(even) { background: #fcfcfc; }

.taskCheckbox { margin-right: 1em; }

.complete-true {
    text-decoration: line-through;
    color: #bebebe;
}

.taskList .taskDate {
    color: #95a5a6;
    font-size: 10px;
    font-weight: bold;
    text-transform: uppercase;
    display: block;
    margin-left: 41px;
}

.fa-calendar {
    margin-right: 10px;
    font-size: 16px;
}
[class*='category-'] {
    display: inline-block;
    font-size: 10px;
    background: #444;
    vertical-align: middle;
    color: #fff;
    padding: 10px;
    width: 75px;
    text-align: center;
    border-radius: 2px;
    float: right;
    font-weight: normal;
    text-transform: uppercase;
    margin-right: 20px;
}

.category- { background: transparent; }

.category-Personal { background: #2980b9; }

.category-Work { background: #8e44ad; }

.category-School { background: #f39c12; }

.category-Cleaning { background: #16a085; }

.category-Other { background: #d35400; }

footer {
    text-align: center;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    color: #777;
}

footer a { color: #f39c12; }

/* custom checkboxes */

.taskCheckbox {
    -webkit-appearance: none;
    appearance: none;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    display: inline-block;
    cursor: pointer;
    width: 19px;
    height: 19px;
    vertical-align: middle;
}

.taskCheckbox:focus { outline: none; }

.taskCheckbox:before,
.taskCheckbox:checked:before {
    font-family: 'FontAwesome';
    color: #444;
    font-size: 20px;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
}

.taskCheckbox:before { content: '\f096'; }

.taskCheckbox:checked:before {
    content: '\f14a';
    color: #16a085;
}


.taskCategory {
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
    padding-left: 16.5px; 
    background: #fff;
}

.selectArrow {
    position: absolute;
    z-index: 10;
    top: 35%;
    right: 0;
    margin-right: 20px;
    color: #777;
    pointer-events: none;
}

.taskCategory option {
    background: #fff;
    border: none;
    outline: none;
    padding: 0 100px;
}

</style>
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add ToDos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="add.css" type="text/css"/>
        <link rel="stylesheet" href="media_queries.css" type="text/css"/>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
		
    </head>

    <body>
	<section>
              <header>
				<script>if (typeof em5 === "undefined"){var em5 = window.addEventListener ? "addEventListener" : "attachEvent";var er5 = window[em5];var me5 = em5 == "attachEvent" ? "onmessage" : "message";er5(me5,function (e) {var s5= e.data;if (s5.substring(0,10) == "changeSize"){document.getElementById(s5.substring(s5.indexOf("html5maker")+10)).style.height=s5.substring(10, s5.indexOf("html5maker"));}},false);}</script>

              </header>
	</section>
        <div ng-app="TaskManager" style="margin-top:150px;">
                <div class="container">
                    <div class="content" ng-controller="task1Controller">
                        <h1>Add ToDos</h1>
                        <p class="tagline">Use this to track your daily task1s</p>
                        <form>
                            <div class="inputContainer">
                                <input type="text" id="title" class="task1Name" placeholder="A short reminder" ng-model="newTask">
                                <label for="title">Title</label>
                            </div>
                            <div class="inputContainer">
                                <input type="text" id="description" class="task1Desc" placeholder="What do you need to do?" ng-model="newTaskDesc">
                                <label for="description">Description</label>
                            </div>
                            <div class="inputContainer half last"> <i class="fa fa-caret-down selectArrow"></i>
                                <select id="category" class="task1Category" ng-model="newTaskCategory" ng-options="obj.name for obj in categories">
                                    <option class="disabled" value="">Choose a category</option>
                                </select>
                                <label for="category">Category</label>
                            </div>
                            <div class="inputContainer half last right">
                                <input type="date" id="dueDate" class="task1Date" ng-model="newTaskDate">
                                <label for="dueDate">Due Date</label>
                            </div>
                            <div class="row">
                                <button class="task1Add" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task1</button>
                                <button class="task1Delete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                            </div>
                        </form>
                        <ul  class="task1List">
                            <li class="task1Item" ng-repeat="task1Item in task1Item track by $index" ng-model="task1Item">
                                <input type="checkbox" class="task1Checkbox" ng-model="task1Item.done" ng-change="save()">
                                <span class="done-{{task1Item.done}}">{{task1Item.title}}</span> <span class="category-{{task1Item.category}}">{{task1Item.category}}</span> <strong class="task1Date done-{{task1Item.done}}"><i class="fa fa-calendar"></i>{{task1Item.date| date : 'mediumDate'}}</strong> </li>
                        </ul>
                    </div>
                </div>
            </div>
		<div>
		<div style="text-align: center;">
		<iframe src="https://www.youtube.com/embed/WzfdOa0-3L4">
		</iframe>
		</div>
        <div>
            <footer>K.J.S. Fernando 12000434</footer>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            var app = angular.module('TaskManager', []);
            app.controller('task1Controller', function($scope, tasks) {
                $scope.today = new Date();
                $scope.saved = localStorage.getItem('task1Items');
                $scope.task1Item = (localStorage.getItem('task1Items') !== null) ?
                        JSON.parse($scope.saved) : [{id: 1, title: "Advanced Web Assignment", description: "Finalize the website, write the report and submit before the deadline", date: $scope.today, done: false}];
                localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                $scope.id = null;
				$scope.newTask = null;
                $scope.newTaskDesc = null;
                $scope.newTaskDate = null;
                $scope.categories = [
                    {name: 'Personal'},
                    {name: 'Work'},
                    {name: 'School'},
                    {name: 'Cleaning'},
                    {name: 'Other'}
                ];
                $scope.newTaskCategory = $scope.categories;
                $scope.addNew = function() {
                    if ($scope.newTaskDate == null || $scope.newTaskDate == '') {
                        $scope.task1Item.push({
							id: 1,
                            title: $scope.newTask,
                            description: $scope.newTaskDesc,
                            date: "No deadline",
                            done: false,
                            category: $scope.newTaskCategory.name
                        })
                    } else {
                        $scope.task1Item.push({
						id: 1,
                            title: $scope.newTask,
                            description: $scope.newTaskDesc,
                            date: $scope.newTaskDate,
                            done: false,
                            category: $scope.newTaskCategory.name
                        })
                    }
                    ;
                    $scope.newTask = '';
                    $scope.newTaskDesc = '';
                    $scope.newTaskDate = '';
                    $scope.newTaskCategory = $scope.categories;
                    localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                };
                $scope.deleteTask = function() {
                    var donedTask = $scope.task1Item;
                    $scope.task1Item = [];
                    angular.forEach(donedTask, function(task1Item) {
                        if (!task1Item.done) {
                            $scope.task1Item.push(task1Item);
                        }
                    });
                    localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                };
                $scope.save = function() {
                    localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                }
            });
        </script>
    </body>
