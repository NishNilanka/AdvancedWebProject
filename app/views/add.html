<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add ToDos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="add.css" type="text/css"/>
        <link rel="stylesheet" href="media_queries.css" type="text/css"/>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
		
    </head>

    <body>
	<section>
              <header>
				<script>if (typeof em5 === "undefined"){var em5 = window.addEventListener ? "addEventListener" : "attachEvent";var er5 = window[em5];var me5 = em5 == "attachEvent" ? "onmessage" : "message";er5(me5,function (e) {var s5= e.data;if (s5.substring(0,10) == "changeSize"){document.getElementById(s5.substring(s5.indexOf("html5maker")+10)).style.height=s5.substring(10, s5.indexOf("html5maker"));}},false);}</script>

              </header>
	</section>
        <div ng-app="TaskManager" style="margin-top:150px;">
                <div class="container">
                    <div class="content" ng-controller="task1Controller">
                        <h1>Add ToDos</h1>
                        <p class="tagline">Use this to track your daily task1s</p>
                        <form>
                            <div class="inputContainer">
                                <input type="text" id="title" class="task1Name" placeholder="A short reminder" ng-model="newTask">
                                <label for="title">Title</label>
                            </div>
                            <div class="inputContainer">
                                <input type="text" id="description" class="task1Desc" placeholder="What do you need to do?" ng-model="newTaskDesc">
                                <label for="description">Description</label>
                            </div>
                            <div class="inputContainer half last"> <i class="fa fa-caret-down selectArrow"></i>
                                <select id="category" class="task1Category" ng-model="newTaskCategory" ng-options="obj.name for obj in categories">
                                    <option class="disabled" value="">Choose a category</option>
                                </select>
                                <label for="category">Category</label>
                            </div>
                            <div class="inputContainer half last right">
                                <input type="date" id="dueDate" class="task1Date" ng-model="newTaskDate">
                                <label for="dueDate">Due Date</label>
                            </div>
                            <div class="row">
                                <button class="task1Add" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task1</button>
                                <button class="task1Delete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                            </div>
                        </form>
                        <ul  class="task1List">
                            <li class="task1Item" ng-repeat="task1Item in task1Item track by $index" ng-model="task1Item">
                                <input type="checkbox" class="task1Checkbox" ng-model="task1Item.done" ng-change="save()">
                                <span class="done-{{task1Item.done}}">{{task1Item.title}}</span> <span class="category-{{task1Item.category}}">{{task1Item.category}}</span> <strong class="task1Date done-{{task1Item.done}}"><i class="fa fa-calendar"></i>{{task1Item.date| date : 'mediumDate'}}</strong> </li>
                        </ul>
                    </div>
                </div>
            </div>
		<div>
		<div style="text-align: center;">
		<iframe src="https://www.youtube.com/embed/WzfdOa0-3L4">
		</iframe>
		</div>
        <div>
            <footer>K.J.S. Fernando 12000434</footer>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            var app = angular.module('TaskManager', []);
            app.controller('task1Controller', function($scope) {
                $scope.today = new Date();
                $scope.saved = localStorage.getItem('task1Items');
                $scope.task1Item = (localStorage.getItem('task1Items') !== null) ?
                        JSON.parse($scope.saved) : [{title: "Advanced Web Assignment", description: "Finalize the website, write the report and submit before the deadline", date: $scope.today, done: false}];
                localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                $scope.id = null;
				$scope.newTask = null;
                $scope.newTaskDesc = null;
                $scope.newTaskDate = null;
                $scope.categories = [
                    {name: 'Personal'},
                    {name: 'Work'},
                    {name: 'School'},
                    {name: 'Cleaning'},
                    {name: 'Other'}
                ];
                $scope.newTaskCategory = $scope.categories;
                $scope.addNew = function() {
                    if ($scope.newTaskDate == null || $scope.newTaskDate == '') {
                        $scope.task1Item.push({
							id: 1,
                            title: $scope.newTask,
                            description: $scope.newTaskDesc,
                            date: "No deadline",
                            done: false,
                            category: $scope.newTaskCategory.name
                        })
                    } else {
                        $scope.task1Item.push({
						id: 1,
                            title: $scope.newTask,
                            description: $scope.newTaskDesc,
                            date: $scope.newTaskDate,
                            done: false,
                            category: $scope.newTaskCategory.name
                        })
                    }
                    ;
                    $scope.newTask = '';
                    $scope.newTaskDesc = '';
                    $scope.newTaskDate = '';
                    $scope.newTaskCategory = $scope.categories;
                    localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                };
                $scope.deleteTask = function() {
                    var donedTask = $scope.task1Item;
                    $scope.task1Item = [];
                    angular.forEach(donedTask, function(task1Item) {
                        if (!task1Item.done) {
                            $scope.task1Item.push(task1Item);
                        }
                    });
                    localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                };
                $scope.save = function() {
                    localStorage.setItem('task1Items', JSON.stringify($scope.task1Item));
                }
            });
        </script>
    </body>
</html>
